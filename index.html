<body>

    <div class="preloader">
        <div class="preloader__holder">
            <div class="preloader__holder-loader"></div>
        </div>
    </div>

    <header class="header">
        <div class="header__wrap">          
            <div class="header__left">
                <a class="header__logo" href="/">
                    <img class="header__logo-img" width="180" height="25" src="img/logo.svg">
                </a>
            </div>
            <div class="header__center">
                <button class="header__button svg-door jsLoginBlock"></button>
            </div>
            <div class="header__right">
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a href="/reklamodatelyam/" class="header__menu-link">Для рекламодателей</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="/blogeram/" class="header__menu-link">Для блогеров</a>
                    </li>
                    <li class="header__menu-item header__menu-item--submenu jsSubmenuButton">
                        <a href="#" class="header__menu-link">Полезное</a>
                        <ul class="header__submenu jsSubmenu">
                            <li class="header__submenu-item">
                                <a href="/reklamodatelyam/" class="header__submenu-link">Для рекламодателей</a>
                            </li>
                            <li class="header__submenu-item">
                                <a href="/blogeram/" class="header__submenu-link">Для блогеров</a>
                            </li>
                            <li class="header__submenu-item">
                                <a href="/good-choice/" class="header__submenu-link">Почему реклама у блогеров?</a>
                            </li>
                            <li class="header__submenu-item">
                                <a href="/kak-effektivno-rabotat-s-blogerami/" class="header__submenu-link">Как эффективно работать с блогерами</a>
                            </li>
                            <li class="header__submenu-item">
                                <a href="/baza_znaniy/" class="header__submenu-link">Как подготовиться к рекламной кампании?</a>
                            </li>
                        </ul>
                    </li>
                    <li class="header__menu-item">
                        <a href="/search-bloggers/" class="header__menu-link">Поиск блогеров</a>
                    </li>
                </ul>
                <div class="header__login-area">
                    <button class="header__login-area__burger svg-menu jsBurger"></button>
                    <button class="header__login-area__button header__login-area__button--login jsLoginBlock">Войти</button>
                    <button class="header__login-area__button header__login-area__button--reg jsRegBlock">Регистрация</button>
                </div>
                <div class="header__login hide">
                    <form class="header__login-form jsLoginForm">
                        <div class="header__login-header">Вход в личный кабинет</div>
                        <input id="login-email" type="text" name="username" class="header__login-input" placeholder="Электронная почта">
                        <input id="login-pass" type="password" name="password" class="header__login-input" placeholder="Пароль">
                        <div class="header__login-form-row">
                            <div class="header__login-form-row-left">
                                <input type="checkbox" class="header__login-checkbox" name="rememberme" id="rememberme">
                                <label for="rememberme" class="header__login-checkbox-label">Запомнить меня</label>
                            </div>
                            <div class="header__login-form-row-right">
                                <button type="button" class="header__login-button header__login-button--forgot-pass jsForgotPass">Сбросить пароль</button>
                            </div>
                        </div>
                        <button type="submit" class="header__login-button header__login-button--login jsLogin">Войти</button>
                        <button type="button" class="header__login-button header__login-button--reg jsRegBlock">Регистрация</button>
                    </form>
                    <form class="header__login-form jsForgotPassForm hide">
                        <div class="header__login-header">Сбросить пароль</div>
                        <input id="forgot-email" type="text" name="username" class="header__login-input" placeholder="Электронная почта">
                        <button type="submit" class="header__login-button header__login-button--login jsForgotPass">Сбросить пароль</button>
                        <div class="header__login-form-row">
                            <button type="button" class="header__login-button header__login-button--forgot-login jsLoginBlock">Войти</button>
                            <button type="button" class="header__login-button header__login-button--forgot-reg jsRegBlock">Регистрация</button>
                        </div>
                    </form>
                    <div class="header__login-close jsCloseLoginBlock">×</div>
                </div>
            </div>
        </div>
    </header>

    <div class="sticky"></div>

    <script src="js/scripts.js"></script>
    <script src="js/sticky.js"></script>
</body>
</html>
